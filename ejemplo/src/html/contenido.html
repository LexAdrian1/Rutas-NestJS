<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Hola Amigos {{nombre}}</h1>
<h1>pregunta1 {{pregunta}}</h1>
<p>respuesta1 {{respuesta}}</p>
<h1>pregunta2</h1>
<p>respuesta2</p>

<mat-list>
    <h1 mat-subheader>Your info</h1>
    <mat-list-item *ngFor="preguntasFrecuentes">
        <p mat-line> Your address is: <b> {{preguntasFrecuentes.Pregunta}} </b></p>
        <p mat-line> Your phone is: <b> {{preguntasFrecuentes.Respuesta}} </b></p>
    </mat-list-item>
    <mat-divider></mat-divider>
</mat-list>
</body>
</html>
